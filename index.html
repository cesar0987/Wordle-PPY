<!DOCTYPE html>
<html>
  <head>
    <title>Wordle PPY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div id="boardScore"></div>
      <h1>Wordle PPY</h1>
      <input type="text" id="guess-input" maxlength="5" placeholder="Ingrese la palabra.">
      <p>⚠️Las palabras solo deben contener 5 letras.</p>
      <button id="guess-button">Intentar</button>
      <button id="reset-button">Reiniciar</button>
      <button id="give-up-button">Rendirse</button>
      <div id="winning-message" class="hiddenWinning"><h1>GANASTE!🏅</h1></div>
      <div id="losing-message" class="hiddenLossing"><h1>PERDISTE!💀</h1></div>
      <div id="correct-letters" class="row" ></div>
    </div>
    
  </body>
</html>
